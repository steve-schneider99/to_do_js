<!DOCTYPE html>
<html>
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do</title>
</head>
<body>
  <div class="container">
    <h1>To Do</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a task:</h2>


          <form id="new-task">
              <div class="form-group">
                <label for="new-task">Tasks</label>
                <input type="text" class="form-control" id="new-task">
            </div>
          </div>

          <button type="submit" class="btn">Add Task</button>
        </form>

        <h2 id="show-list">Tasks:</h2>
        <form id="complete-tasks">
        <select id="task-list"></select>
        <button type="submit" class="btn" id="completed">Complete</button>
        </form>


          <h2 id="show-list">Completed: </h2>
          <ul id="completed-list"></ul>
    </div>
  </div>
</body>
</html>
